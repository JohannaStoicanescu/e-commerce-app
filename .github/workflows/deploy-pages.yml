name: Deploy Flutter Web to GitHub Pages (Stable)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Build Flutter (stable release)
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          BASE_HREF="/${REPO_NAME}/"
          flutter build web --release --base-href "$BASE_HREF" --dart-define=ENVIRONMENT=production

      - name: Prepare stable deployment
        run: |
          cp build/web/index.html build/web/404.html
          touch build/web/.nojekyll

          cat > build/web/deployment-info.json << EOF
          {
            "stable": {
              "deployed_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "commit": "${GITHUB_SHA}",
              "branch": "main",
              "environment": "production"
            }
          }
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
