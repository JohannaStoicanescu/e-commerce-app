<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="E-Commerce Flutter App - Votre boutique en ligne" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="E-Commerce" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>E-Commerce Flutter</title>
    <link rel="manifest" href="manifest.json" />

    <!-- PWA installation -->
    <meta name="theme-color" content="#2196F3" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preload fonts to prevent font loading issues -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Prevent certain JavaScript errors -->
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .loading-text {
        margin-top: 20px;
        font-size: 16px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading">
      <div>Chargement...</div>
      <div class="loading-text">E-Commerce Flutter</div>
    </div>
    
    <script src="js/app_init.js"></script>
    <script src="js/pwa.js"></script>
    <script src="flutter_bootstrap.js" async></script>
    
    <script>
      // Hide loading screen when Flutter is ready
      window.addEventListener('flutter-first-frame', function () {
        const loading = document.querySelector('#loading');
        if (loading) {
          loading.remove();
        }
      });
    </script>
  </body>
</html>
